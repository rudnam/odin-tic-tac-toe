<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <p class="title">Tic Tac Toe</p>
        <form class="setup">
            <div class="ai">
                <label for="bot">Bot?</label>
                <input type="checkbox" name="bot" id="bot">
            </div>
            <label for="name">Player 1 name:</label>
            <input type="text" name="name" id="name" maxlength="15" required>
            <label for="mark">Player 1 mark:</label>
            <input type="text" name="mark" id="mark" maxlength="2" value="ðŸ¤£" required>
            <button id="confirm" type="button">Confirm</button>
        </form>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell vertical" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell horizontal" data-index="3"></div>
            <div class="cell center" data-index="4"></div>
            <div class="cell horizontal" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell vertical" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="start">Start game</button>
        <p class="status">Input player 1 info.</p>
        <div class="buttons">
            <button id="restart">Restart</button>
            <button id="reset">Reset</button>
        </div>
        <footer><a href="https://github.com/rudnam/odin-tic-tac-toe">Github</a></footer>
    </main>
</body>
</html>
