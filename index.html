<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <p class="title">Tic Tac Toe</p>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell vertical" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell horizontal" data-index="3"></div>
            <div class="cell center" data-index="4"></div>
            <div class="cell horizontal" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell vertical" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p class="status"></p>
    </main>
</body>
</html>
